<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/mainPage.css" />
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип проекта 'Место'" />
        <hr class="header__line" />
      </header>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <img
            class="profile__edit-button"
            src="./images/profile__edit-button.svg"
            alt="Кнопка редактирования"
          />
        </div>
        <img
          class="profile__add-button"
          src="./images/profile__add-button.png"
          alt="Кнопка добавления изображения"
        />
      </section>
    </div>
  </body>
</html>
