<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип проекта 'Место'" />
        <hr class="header__line" />
      </header>
      <section class="profile">
        <div class="profile__flex">
          <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар профиля" />
          <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__button profile__button_end">
              <img
                class="profile__button-edit"
                src="./images/profile__edit-button.svg"
                alt="Кнопка редактирования"
              />
            </button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button profile__button_center">
          <img
            class="profile__button-add"
            src="./images/profile__add-button.svg"
            alt="Кнопка добавления изображения"
          />
        </button>
      </section>
    </div>
  </body>
</html>
