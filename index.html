<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип проекта 'Место'" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__flex">
            <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар профиля" />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button profile__button_type_edit">
                <img
                  class="profile__button-edit"
                  src="./images/profile__edit-button.svg"
                  alt="Кнопка редактирования"
                />
              </button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button profile__button_type_add">
            <img
              class="profile__button-add"
              src="./images/profile__add-button.svg"
              alt="Кнопка добавления изображения"
            />
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/karachaevsk.png" alt="Карачаевск" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/elbrus.png" alt="Гора Эльбрус" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/Dombay.png" alt="Домбай" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/Dombay.png" alt="Домбай" />
            <div class="element__description">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/karachaevsk.png" alt="Карачаевск" />
            <div class="element__description">
              <h2 class="element__text">Карачаевск</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
          <article class="element">
            <button class="element__delete">
              <img src="./images/Trash.svg" class="element__delete-icon" />
            </button>
            <img class="element__mask" src="./images/elbrus.png" alt="Гора Эльбрус" />
            <div class="element__description">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__like">
                <img
                  class="element__like-button"
                  src="./images/like__button.svg"
                  alt="Кнопка лайка"
                />
              </button>
            </div>
          </article>
        </section>
        <div class="popup" id="edit-popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button" id="close-edit">
              <img
                class="popup__close-icon"
                src="./images/close-icon.svg"
                alt="Кнопка закрытия окна"
              />
            </button>
            <form name="popup__form" class="popup__form" id="edit-form">
              <h2 class="popup__label">Редактировать профиль</h2>
              <input name="inputName" type="text" class="popup__input popup__input_field_name" />
              <input name="inputJob" type="text" class="popup__input popup__input_field_job" />
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup" id="add-popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button" id="close-add">
              <img
                class="popup__close-icon"
                src="./images/close-icon.svg"
                alt="Кнопка закрытия окна"
              />
            </button>
            <form name="popup__form" class="popup__form" id="add-form">
              <h2 class="popup__label">Новое место</h2>
              <input
                name="inputPlace"
                type="text"
                class="popup__input popup__input_field_palce"
                placeholder="Название"
              />
              <input
                name="inputLink"
                type="text"
                class="popup__input popup__input_field_link"
                placeholder="Ссылка на картинку"
              />
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2023 Mesto Russia</p>
      </footer>
    </div>
    <template>
      <article class="element" id="element">
        <button class="element__delete">
          <img src="./images/Trash.svg" class="element__delete-icon" />
        </button>
        <img class="element__mask" />
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like">
            <img class="element__like-button" src="./images/like__button.svg" alt="Кнопка лайка" />
          </button>
        </div>
      </article>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
